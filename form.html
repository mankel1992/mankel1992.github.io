<!DOCTYPE html>

      <head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>About Me</title>
      </head>
      <h1>Add New Interest</h1>
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Interest Name</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Interest Text</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="row">
            <div class="form-group col">
                    <form class="md-form">
                        <div class="file-field">
                        <p>Upload Local Image:</p>
                            <div class="btn btn-primary btn-sm float-left">
                            <input type="file">
                        </div>
                        </div>
                    </form>
            </div>
            <div class="form-group col">
                <p>Select # of tweets to display</p>
                <div>
                    <label for="exampleFormControlSelect1"></label>
                    <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    </select>
                </div>
                </div>
        </div>
        <p>On a scale of 1-5, how interested are you.</p>
         <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox4" value="option4">
            <label class="form-check-label" for="inlineCheckbox1">4</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox5" value="option5">
            <label class="form-check-label" for="inlineCheckbox2">5</label>
          </div>
      <div class="row">
        <div class="form-group col-6 ">
            <p>Login to Finish Submitting</p>
            <input type="Username" class="form-control" id="exampleFormControlInput1" placeholder="name">
          </div>
          <div class="form-group col -6">
            <input type="password" class="form-control" id="password1" placeholder="Password">
          </div>
      </div>
      <button type="button" class="btn btn-primary">Submit</button>
      </form>
      </html>
